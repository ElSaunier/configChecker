apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: configchecker.k8s.svc.docaposte.cloud 
    http:
      paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: configcheckerapp-svc
             port:
               number: 30000
       - path: /verif
         pathType: Prefix
         backend:
           service:
             name: configcheckerapp-svc
             port:
               number: 30000
