apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: 
     http:
       paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: configchecker-svc
             port:
               number: 30000
       - path: /verif
         pathType: Prefix
         backend:
           service:
             name: configchecker-svc
             port:
               number: 30000
