<!DOCTYPE html>

<html>
    <body>
        <h1 id="maintitle"> {{.Title}} </h1>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event,'Promtool')">Promtool</button>
            <button class="tablinks" onclick="openTab(event,'AlertManager')">AlertManager</button>
        </div>

        <form method="POST" action="/" >  
            <div class="tabcontent" id="Promtool">
                <textarea name="config" placeholder="Copiez le contenu de votre fichier Promtool"></textarea>
                <input type="number" class="hiddeninput" name="identifier" value=1/>
            </div>

            <div class="tabcontent" id="AlertManager">
                <textarea name="config" placeholder="Copiez le contenu de votre fichier Alertmanager"></textarea>
                <input type="number" class="hidden-input" name="identifier" value=2/>
            </div>

            <input type="submit" id="Btnverif" value="VÃ©rifier la configuration"/>
        </form>
    </body>
</html>

<script>
    function openTab(evt, tool) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tool).style.display = "block";
    evt.currentTarget.className += " active";
    }   
</script>

<style>
    .hiddeninput{
        display:none;
    }

    #maintitle{
        background-color: #3d3d3b;
        color: #70706c;
    }

    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #fdfdfd;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: rgb(0, 0, 0);
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid rgb(8, 31, 240);
      border-top: none;
    }
</style>
